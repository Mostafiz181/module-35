<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="container">
            <h2>Welcome in our Phone Hunter Website</h2>
        </div>
    </header>



    <main class="container">
        <section>
            <div class="container">
                <input id="search-field" type="text" placeholder="Search Your Phone.........">
                <button id="btn-search" class="btn btn-primary">Search</button>
            </div>
        </section>
        <section>

            <!-- ==================== cards =========================== -->
            <div id="Phone-container" class="row row-cols-1 row-cols-md-3 g-4">




            </div>
            <!-- ==================== cards =========================== -->

            <div id="no-phone-found" class="mt-4 d-none">
                <h3 class="text-warning">No Phone found. please try again.....</h3>
            </div>

        </section>


        <section id="loader" class="d-none">
            <div style="height:400px" class="d-flex justify-content-center align-items-center  text-success ">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>


        </section>

        <section>
            <div id="show-all" class="text-center d-none">
                <button id="btn-show-all" class="btn btn-primary">Show All</button>
            </div>
        </section>
    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>

</body>

</html>
